<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Title</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>

<body>

	<header>
		<div class="header-info flex-col flex-center">
			<div class="container flex-row flex-between">
				<div class="contacts flex-row">
					<div class="contact flex-row flex-middle">
						<img src="img/email.png" alt="email">
						<p>info@shopy.com</p>
					</div>
					<div class="contact flex-row flex-middle">
						<img src="img/contacts.png" alt="contacts">
						<p>453 - 5553 - 996</p>
					</div>
				</div>
				<div class="socials flex-row flex-middle">
					<img src="img/facebook.png" alt="facebook">
					<img src="img/twitter.png" alt="twitter">
					<img src="img/google.png" alt="google">
					<img src="img/instagram.png" alt="instagram">
				</div>
			</div>
		</div>
		<nav class="flex-col flex-center">
			<div class="container flex-row flex-middle">
				<img src="img/logo.png" class="logo" alt="shopy">
				<ul class="flex-row">
					<li>Home</li>
					<li>Products</li>
					<li>Hot Deals</li>
					<li>About</li>
					<li>Contact</li>
				</ul>
				<div class="actions flex-row flex-stretch">
					<div class="action flex-row">
						<img src="img/search.png" alt="search">
					</div>
					<div class="action flex-row">
						<img src="img/ures.png" alt="ures">
					</div>
					<div class="action cart">
						<div class="product-count flex-row flex-centered">5</div>
						<img src="img/cart.png" alt="cart">
					</div>

				</div>
			</div>
		</nav>
		<div class="banner flex-row"></div>
	</header>
	<footer>
	</footer>

	<link rel="stylesheet" href="css/main.min.css">
</body>

</html>
